<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/fontawesome-free-5.11.2-web/css/all.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>{{ site.title }}</title>
    <script>
        window.addEventListener('load', (event) => {
            document.querySelector('body').classList.add('loaded');

        })
    </script>
</head>
<body>
    <div class="site">
        <header class="site-header">
            <h1><a href="{{ site.baseurl }}/"></h1>
            <nav class="nav">
                <ul>
    
                    {% for page in site.pages %}
                    {% if page.title %}
                    <li><a href="{{ site.baseurl }}/{{ page.url }}">{{ page.title }}</a></li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </nav>
            <section class="header-section">
                <h2>Основан през 2002г.</h2>
                <p>град Разград</p>
            </section>
        </header>

        {{ content }}

        <footer class="site-footer">
            <ul>
                <li><a href="https://www.facebook.com/mcrazgrad/"><i class="fab fa-facebook-square"></i> Facebook</a></li>
                <li><i class="fas fa-phone"></i><a href="#">084/00 00 00</a></li>
                <li><i class="fas fa-envelope"></i><a href="#">desislava0613@gmail.com</a></li>
            </ul>
            <p>&copy; All rights reserved</p>
        </footer>
    </div>
</body>
</html>
